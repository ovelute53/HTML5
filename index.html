<!DOCTYPE html>
<!-- DTD 표준모드를 의미함 -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <!-- charset= character set을 의미 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- X= 비표준, UA= user, Compatible= 호환성 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- device의 크기에 맞게 viewport 설정 -->
  <title>웹카페</title>
</head>
<body>
  <!-- # = id, . = class -->
  <!-- +를 이용하여 한번에 표기할 수 있음. -->
  <header class="header">헤더</header>
  <div class="visual">비주얼</div>
  <main class="main">
    <div class="group"></div>
    <div class="group"></div>
    <div class="group"></div>
  </main>
  <article class="slogan">슬로건</article>
  <footer class="footer">
    <div class="footer-inner">
      푸터
    </div>
  </footer>
</body>
</html>
