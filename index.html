<head>
  <meta charset="UTF-8" />
  <!-- charset= character set을 의미 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- X= 비표준, UA= user, Compatible= 호환성 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- device의 크기에 맞게 viewport 설정 -->
  <title>웹카페</title>
</head>

</html>
