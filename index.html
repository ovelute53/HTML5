<!DOCTYPE html>
<!-- DTD 표준모드를 의미함 -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <!-- charset= character set을 의미 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- X= 비표준, UA= user, Compatible= 호환성 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- device의 크기에 맞게 viewport 설정 -->
  <title>웹카페</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="./styles/style.css" />
  <!-- rel=relation href= 참조영역/ 상대경로 -->
</head>
<body>
  <!-- # = id, . = class -->
  <!-- +를 이용하여 한번에 표기할 수 있음. -->
  <header class="header">
    <h1 class="logo">
      <a href="./index-complete.html">
        <img src="./assets/logo.png" alt="" />
      </a>
    </h1>
  </header>
  <div class="visual">비주얼</div>
  <main class="main">
    <div class="group group1">그룹1</div>
    <div class="group group2">그룹2</div>
    <div class="group group3">그룹3</div>
    <!-- 
      <div class="clearfix"></div>
      float요소를 위해 clearfix라는 비어있는 division을 생성 
    -->
  </main>
  <article class="slogan">슬로건</article>
  <footer class="footer">
    <!-- footer area를 나누는 이유는 footer 내용과 footer gradient를 구분하기 위해서이다. -->
    <div class="footer-inner">
      푸터
    </div>
  </footer>
</body>
</html>
